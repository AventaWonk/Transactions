<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
    <body>
        <main layout:fragment="content">
            <div class="container">
                <h1 class="text-center" th:text ="${product} ? 'Update an existing product' : 'Add a new product'">Form</h1>

                <div class="row justify-content-md-center">
                    <div class="col-md-6">
                        <form method="post" th:action="${product} ? '/product/update' : '/product/save'">
                            <div class="form-group row" th:if="${product}">
                                <label class="col-sm-1 col-form-label">Id:</label>
                                <div class="col-sm-10">
                                    <input readonly type="text" name="id" class="form-control-plaintext"
                                           th:value="${product.id}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input required type="text" name="name" class="form-control" id="inputName"
                                       th:value="${product?.name}">

                                <div class="invalid-feedback"  th:each="error : ${errors}">
                                    <span th:text="${error.defaultMessage}"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
