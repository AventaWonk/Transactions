<!DOCTYPE html>
<html layout:decorate="~{layout/base}">
    <body>
        <main layout:fragment="content">
            <div class="container">
                <h1 class="text-center" th:text ="${transaction} ? 'Update an existing transaction' : 'Add a new transaction'">Edit</h1>

                <div class="row justify-content-md-center">
                    <div class="col-md-6">
                        <form method="post" th:action="${transaction} ? '/transaction/update' : '/transaction/save'">
                            <div class="form-group" th:if="${transaction}">
                                <label>Id</label>
                                <input type="text" name="id" class="form-control-plaintext" readonly
                                       th:value="${transaction.id}"\>
                            </div>
                            <div class="form-group">
                                <label for="shopInput">Select shop</label>
                                <input type="text" name="shopId" class="form-control" id="shopInput"
                                       th:value="${transaction?.shop.id}"\>
                            </div>
                            <div class="form-group">
                                <label for="productInput">Select product</label>
                                <select type="text" name="productId" class="form-control" id="productInput"
                                       th:value="${transaction?.product.name}"\>
                            </div>
                            <div class="form-group">
                                <label for="countInput">Count</label>
                                <input type="text" name="count" class="form-control" id="countInput"
                                       th:value="${transaction?.count}"\>
                            </div>
                            <div class="form-group">
                                <label for="amountInput">Amount</label>
                                <input type="text" name="total" class="form-control" id="amountInput"
                                       th:value="${transaction?.total}"\>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
