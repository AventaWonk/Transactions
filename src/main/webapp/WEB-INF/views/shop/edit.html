<!DOCTYPE html>
<html layout:decorate="~{layout/base}">
    <body>
        <main layout:fragment="content">
            <div class="container">
                <h1 class="text-center" th:text ="${shop} ? 'Update an existing shop' : 'Add a new shop'">Edit</h1>
                <div class="col-md-6">
                    <form method="post" >
                        <div class="form-group" th:if="${shop?.id}">
                            <label for="exampleFormControlInput2">Id</label>
                            <input readonly type="text" class="form-control-plaintext" id="exampleFormControlInput2" name="id" th:value="${shop?.id}"\>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Address</label>
                            <input type="text" name="address" class="form-control" id="exampleFormControlInput1" th:value="${shop?.address}"\>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>

            </div>
        </main>
    </body>
</html>
