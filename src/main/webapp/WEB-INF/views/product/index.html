<!DOCTYPE html>
<html layout:decorate="~{layout/base}">
    <body>
        <main layout:fragment="content">



            <div class="container">
                <h1 class="text-center">List of all existing products</h1>
                <div class="row ">
                    <div class="col-md">
                        <a href="/product/create" class="btn btn-outline-primary btn-sm">
                            Create a new product
                        </a>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="input-limit">Show:</label>
                            </div>
                            <select id="input-limit" class="form-control">
                                <option selected="selected">10</option>
                                <option>25</option>
                                <option>50</option>
                                <option>75</option>
                                <option>100</option>
                            </select>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <table class="table table-md">
                        <thead>
                            <tr>
                                <th class="table-col-id">id</th>
                                <th>Address</th>
                                <th class="table-col-control"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text=${product.id}>id</td>
                                <td th:text=${product.name}>Name</td>
                                <td class="control">
                                    <a class="control-button" th:href="@{'/product/edit/' + ${product.id}}">
                                        <i class="fas fa-lg fa-pen"></i>
                                    </a>
                                    <a class="control-button remove" th:href="@{'/product/remove/' + ${product.id}}">
                                        <i class="fas fas fa-lg fa-times"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-center" th:if="${totalPages > 1}"
                     th:with="previousPage = ${currentPage - 1}, nextPage = ${currentPage + 1}">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item" th:if="${currentPage > 2}">
                                <a class="page-link" th:href="@{/product/1(limit=${limit})}">
                                    1
                                </a>
                            </li>
                            <li class="page-item" th:if="${currentPage > 1}">
                                <a class="page-link" th:text="${previousPage}"
                                   th:href="@{'/product/'+ ${previousPage}(limit=${limit})}">
                                </a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" th:text="${currentPage}"
                                   th:href="@{'/product/' + ${currentPage}(limit=${limit})}">
                                </a>
                            </li>
                            <li class="page-item" th:if="${currentPage < totalPages}">
                                <a class="page-link" th:text="${nextPage}"
                                   th:href="@{'/product/' + ${nextPage}(limit=${limit})}">
                                </a>
                            </li>
                            <li class="page-item" th:if="${currentPage < totalPages - 1}">
                                <a class="page-link" th:text="'...' + ${totalPages}"
                                   th:href="@{'/product/' + ${totalPages}(limit=${limit})}">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>
        </main>
    </body>
</html>
